<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <script>
        //if browser support service worker
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        };
    </script>
</head>
<body class="limitscreen bg-zinc-900">
    <div id="app" class="bg-zinc-900 flex flex-col">
        <!-- Current page content -->
        <div class="flex-1 overflow-y-auto no-scrollbar">
            <!-- Tab Switcher -->
            <div class="flex w-full p-4 mt-2 items-center justify-between">
                <div class="flex items-center text-zinc-400 gap-4 text-xl">
                    <!-- Unselected tab - Receitas -->
                    <div
                        onclick="window.location.href = '../index.html'"
                        class="cursor-pointer hover:text-white duration-150">
                        Receitas
                    </div>

                    <!-- Selected tab - Grupos -->
                    <div 
                        onclick="window.location.href = 'index.html'"
                        class="text-white font-bold underline underline-offset-[5px] decoration-2 cursor-pointer">
                        Grupos
                    </div> 

                </div>
                 <!-- Unselected tab - Cancel -->
                <div 
                    onclick="window.location.href = 'index.html'"
                    class="flex cursor-pointer text-red-500 hover:text-white duration-150 items-center gap-2 border-2 border-red-500 rounded-full p-2 px-4 hover:border-white"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                    <p class="text-md font-bold">
                        Cancelar
                    </p>           
                </div>
            </div>

            <!-- Page content -->
            <div class="px-4 mb-32">
                <!-- Group creation form -->
                <div class="bg-zinc-800 rounded-xl shadow-lg p-4">
                    <div class="text-xl font-bold text-white">
                        Criar Grupo
                    </div>
                    <div class="flex flex-col gap-4 mt-4">
                        <input id="create-group-name" type="text" placeholder="Nome do grupo" class="bg-zinc-700 rounded-lg p-2 text-white">
                        <input id="create-group-description" type="text" placeholder="Descrição do grupo" class="bg-zinc-700 rounded-lg p-2 text-white">
                        <p id="create-group-error" class="text-red-500 text-center">
                        </p>
                        <button id="create-group-button" type="submit" class="bg-zinc-500 rounded-lg p-2 text-white hover:bg-zinc-400 duration-150">
                            Criar
                        </button>
                    </div>
                </div> 
            </div>
        </div>
            
        <!-- App menu bar at the bottom -->
        <div class="bg-zinc-950 h-16 grid grid-cols-4 fixed bottom-0 w-full">

            <!-- Home Button -->
            <div 
                onclick="window.location.href = '../index.html'"
                class="text-white cursor-pointer hover:text-zinc-300 duration-150 flex flex-col items-center justify-center text-sm"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                  </svg>
                Início
            </div>

            <!-- Cart Button -->
            <div 
                onclick="window.location.href = '../cart/index.html'"
                class="text-zinc-600 cursor-pointer hover:text-zinc-300 duration-150 flex flex-col items-center justify-center text-sm"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>
                Carrinho                             
            </div>

            <!-- Calendar Button -->
            <div 
                onclick="window.location.href = '../calendar/index.html'"
                class="text-zinc-600 cursor-pointer hover:text-zinc-300 duration-150 flex flex-col items-center justify-center text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                </svg>
                Calendário      
            </div>

            <!-- Personal Button -->
            <div 
                onclick="window.location.href = '../personal/index.html'"
                class="text-zinc-600 cursor-pointer hover:text-zinc-300 duration-150 flex flex-col items-center justify-center text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
</svg>
                   
                Pessoal      
            </div>
        </div>
    </div>
    <script src="create.js"></script>
</body>
</html>
